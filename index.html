<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Weather</title>
</head>
<body>
    <div class="app">
        <div class="search">
            <input type="text" id="search" placeholder="enter city name" spellcheck="false">
            <button id="btn"><span class="material-symbols-outlined">manage_search</span></button>
        </div>
        <div class="weatherInfo">
            <img src="" id="weatherImg">
            <h1 class="weather"></h1>
            <h1 class="cityName"></h1>
            <div class="otherInfo">
                <div class="col">
                    <img src="img/humidity.png" alt="">
                    <h4><span class="humidity"></span><br> Humidity </h2>
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="">
                    <h4><span class="wind"></span><br> Wind Speed </h2>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
